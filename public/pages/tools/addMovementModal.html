
<div class="modal-header">
  <h3 class="modal-title">Agregue un movimiento a esta cuenta</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Tipo:</label>
      <input type="radio" ng-model="movement.type" value="CREDIT"/>Crédito
      <input type="radio" ng-model="movement.type" value="DEBIT"/>Débito
    </div>
    <div class="form-group">
      <label>Valor:</label>
      <input placeholder="Registre el valor de la transacción" ng-model="movement.value" class="form-control"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="register()" class="btn btn-success">Registrar</button>
  <button ng-click="cancel()" class="btn btn-default">Cancelar</button>
</div>
