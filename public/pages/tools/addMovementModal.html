
<div class="modal-header">
  <h3 class="modal-title">Agregue un movimiento a esta cuenta</h3>
</div>
<div class="modal-body">
  <form novalidate="novalidate" name="addMovementForm">
    <div ng-class="{ 'has-error': addMovementForm.type.$invalid }" class="form-group">
      <label>Tipo:</label>
      <input type="radio" ng-model="movement.type" value="CREDIT" name="type" ng-required="!movement.type"/>Crédito
      <input type="radio" ng-model="movement.type" value="DEBIT" name="type" ng-required="!movement.type"/>Débito
    </div>
    <div ng-class="{ 'has-error': addMovementForm.value.$invalid }" class="form-group">
      <label>Valor:</label>
      <input placeholder="Registre el valor de la transacción" ng-model="movement.value" name="value" money="money" required="required" class="form-control"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="register()" ng-disabled="addMovementForm.$invalid" class="btn btn-success">Registrar</button>
  <button ng-click="cancel()" class="btn btn-default">Cancelar</button>
</div>
