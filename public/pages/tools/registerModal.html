
<div class="modal-header">
  <h3 class="modal-title">Agregue un cliente</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Nombre:</label>
      <input placeholder="Registre un nombre" ng-model="user.name" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Dirección:</label>
      <input placeholder="Registre una dirección" ng-model="user.address" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Teléfono:</label>
      <input placeholder="Registre un teléfono" ng-model="user.phone" class="form-control"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="register()" class="btn btn-success">Registrar</button>
  <button ng-click="cancel()" class="btn btn-default">Cancelar</button>
</div>
